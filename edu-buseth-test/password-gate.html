<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Ethics Test Password</title>
  <style>
    body { font-family: Montserrat, Arial, sans-serif; background: #faf7f2; color: #222; }
    .gate { max-width: 400px; margin: 120px auto; text-align: center; border-radius: 10px; background: #fff; box-shadow: 0 3px 16px rgba(184,146,42,0.11); padding: 36px 24px; }
    input[type="password"] { padding: 10px; border-radius: 7px; border: 1px solid #ccc; font-size: 1rem; margin: 18px 0; }
    .course-link {
      background: #faf7f2;
      color: #1a1a1a;
      border: 1px solid #B8922A;
      border-radius: 8px;
      font-size: 1.03rem;
      font-weight: 600;
      text-decoration: none;
      padding: 11px 22px;
      transition: background .14s, color .14s, border .14s;
      display: inline-block;
      margin-top: 2px;
      cursor: pointer;
    }
    .course-link:hover {
      background: #B8922A;
      color: #fff;
      border-color: #b8922a;
    }
    .error { color: #c0392b; margin-top: 11px; }
  </style>
</head>
<body>
  <div class="gate">
    <h2>Enter Password for Business Ethics Test</h2>
    <input type="password" id="pw" placeholder="Password" /><br />
    <a href="#" class="course-link" onclick="checkPW(); return false;">Enter</a>
    <div id="err" class="error"></div>
  </div>
  <script>
    const CORRECT_PASSWORD = "mtbusethsp26";
    const TARGET_URL = "index.html";
    function checkPW() {
      var input = document.getElementById('pw').value;
      if(input === CORRECT_PASSWORD) {
        window.location.href = TARGET_URL;
      } else {
        document.getElementById('err').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
