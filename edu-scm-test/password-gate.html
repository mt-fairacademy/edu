<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain Management & ESG Test Password</title>
  <style>
    body { font-family: Montserrat, Arial, sans-serif; background: #faf7f2; color: #222; }
    .gate { max-width: 400px; margin: 120px auto; text-align: center; border-radius: 10px; background: #fff; box-shadow: 0 3px 16px rgba(184,146,42,0.11); padding: 36px 24px; }
    input[type="password"] { padding: 10px; border-radius: 7px; border: 1px solid #ccc; font-size: 1rem; margin: 18px 0; }
    button { font-family: inherit; background: #B8922A; color: #FFF; border: none; padding: 12px 22px; border-radius: 7px; font-weight: 600; font-size: 1rem; cursor: pointer; }
    button:hover { background: #82640a; }
    .error { color: #c0392b; margin-top: 11px; }
  </style>
</head>
<body>
  <div class="gate">
    <h2>Enter Password for Supply Chain Management & ESG Test</h2>
    <input type="password" id="pw" placeholder="Password" /><br />
    <button onclick="checkPW()">Enter</button>
    <div id="err" class="error"></div>
  </div>
  <script>
    const CORRECT_PASSWORD = "mtscmsp26";
    const TARGET_URL = "quiz_interactive.html";
    function checkPW() {
      const input = document.getElementById('pw').value;
      if(input === CORRECT_PASSWORD) {
        window.location.href = TARGET_URL;
      } else {
        document.getElementById('err').textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
